<body>
    <div id="root"></div>

    <script>
        const { useState, useEffect, useRef, useCallback } = React;
        const { create } = window.zustand;

        const useStore = create((set, get) => ({
            applications: [],
            categories: [],
            settings: {
                accentColor: '#8b5cf6',
                showRatings: true,
                showPrices: true,
            },
            isDevLoggedIn: false,
            showDevLogin: false,
            devUsername: 'lunaz',
            devPassword: 'letmein121211',
            consoleLogs: [],
            setApplications: (apps) => set({ applications: apps }),
            setCategories: (cats) => set({ categories: cats }),
            updateSettings: (newSettings) =>
                set((state) => ({
                    settings: { ...state.settings, ...newSettings },
                })),
            setDevLoggedIn: (status) => set({ isDevLoggedIn: status }),
            setShowDevLogin: (val) => set({ showDevLogin: val }),
            addConsoleLog: (log) =>
                set((state) => ({
                    consoleLogs: [...state.consoleLogs, log].slice(-100),
                })),
        }));

        // NOTE: replace these with your own secure storage or environment vars. Do NOT commit secrets to public repos.
        const BIN_ID = '6832d5068561e97a501b3c2b';
        const API_KEY = '$REPLACE_WITH_YOUR_KEY';
        const JSONBIN_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

        function replaceBranding(text) {
            if (!text) return text;
            return text
                .replace(/zyphonz/gi, (match) => (match[0] === match[0].toUpperCase() ? 'Lunaz' : 'lunaz'))
                .replace(/zyphon/gi, (match) => (match[0] === match[0].toUpperCase() ? 'Luna' : 'luna'));
        }

        function processApplication(app) {
            return {
                ...app,
                name: replaceBranding(app.name),
                description: replaceBranding(app.description),
                link: app.link ? replaceBranding(app.link) : app.link,
                tags: (app.tags || []).map((tag) => replaceBranding(tag)),
            };
        }

        async function fetchApplications() {
            try {
                const response = await fetch(JSONBIN_URL, {
                    headers: {
                        'X-Master-Key': API_KEY,
                    },
                });

                const data = await response.json();
                const record = data && data.record ? data.record : {};
                return {
                    applications: (record.applications || []).map(processApplication),
                    categories: (record.categories || []).map(replaceBranding),
                };
            } catch (error) {
                console.error('Failed to fetch data:', error);
                // fallback sample data so UI still works locally
                return {
                    applications: [
                        {
                            name: 'Sample App',
                            description: 'This is a fallback sample app.',
                            link: '#',
                            price: 'Free',
                            rating: 4.5,
                            tags: ['sample', 'demo'],
                            category: 'Utilities',
                        },
                    ],
                    categories: ['Utilities'],
                };
            }
        }

        async function saveApplications(applications, categories) {
            try {
                // JSONBin v3 expects the data under a `record` key.
                const response = await fetch(JSONBIN_URL, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': API_KEY,
                    },
                    body: JSON.stringify({ record: { applications, categories } }),
                });

                if (!response.ok) throw new Error('Failed to save');
                return true;
            } catch (error) {
                console.error('Failed to save data:', error);
                return false;
            }
        }

        function StarField() {
            const canvasRef = useRef(null);

            useEffect(() => {
                const canvas = canvasRef.current;
                if (!canvas) return;

                const ctx = canvas.getContext('2d');

                function resize() {
                    const dpr = window.devicePixelRatio || 1;
                    canvas.width = Math.floor(window.innerWidth * dpr);
                    canvas.height = Math.floor(window.innerHeight * dpr);
                    canvas.style.width = window.innerWidth + 'px';
                    canvas.style.height = window.innerHeight + 'px';
                    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
                }

                resize();

                const stars = [];
                for (let i = 0; i < 100; i++) {
                    stars.push({
                        x: Math.random() * window.innerWidth,
                        y: Math.random() * window.innerHeight,
                        radius: Math.random() * 1.5,
                        opacity: Math.random() * 0.5 + 0.3,
                        twinkleSpeed: Math.random() * 0.02 + 0.01,
                    });
                }

                let animationId;
                let time = 0;

                const animate = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = 'rgba(10, 10, 10, 0.1)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    stars.forEach((star) => {
                        const opacity = star.opacity + Math.sin(time * star.twinkleSpeed) * 0.3;
                        ctx.fillStyle = `rgba(255, 255, 255, ${Math.max(0, Math.min(1, opacity))})`;
                        ctx.beginPath();
                        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                        ctx.fill();
                    });

                    time++;
                    animationId = requestAnimationFrame(animate);
                };

                animate();

                window.addEventListener('resize', resize);

                return () => {
                    cancelAnimationFrame(animationId);
                    window.removeEventListener('resize', resize);
                };
            }, []);

            return <canvas ref={canvasRef} className="star-field" />;
        }

        function DevConsole({ isOpen, onClose }) {
            const consoleLogs = useStore((s) => s.consoleLogs);
            const addConsoleLog = useStore((s) => s.addConsoleLog);
            const outputRef = useRef(null);
            const [input, setInput] = useState('');

            useEffect(() => {
                if (outputRef.current) {
                    outputRef.current.scrollTop = outputRef.current.scrollHeight;
                }
            }, [consoleLogs]);

            const handleCommand = (e) => {
                if (e.key === 'Enter' && input.trim()) {
                    e.preventDefault();
                    const cmd = input.trim();
                    addConsoleLog({ type: 'command', text: `> ${cmd}` });

                    try {
                        if (cmd === 'clear') {
                            useStore.setState({ consoleLogs: [] });
                        } else if (cmd === 'help') {
                            addConsoleLog({ type: 'info', text: 'Commands: clear, help, apps, settings, reload' });
                        } else if (cmd === 'apps') {
                            const { applications } = useStore.getState();
                            addConsoleLog({ type: 'info', text: `Total apps: ${applications.length}` });
                        } else if (cmd === 'settings') {
                            const { settings } = useStore.getState();
                            addConsoleLog({ type: 'info', text: JSON.stringify(settings, null, 2) });
                        } else if (cmd === 'reload') {
                            window.location.reload();
                        } else {
                            try {
                                // eslint-disable-next-line no-eval
                                const result = eval(cmd);
                                addConsoleLog({ type: 'success', text: String(result) });
                            } catch (err) {
                                addConsoleLog({ type: 'error', text: `Error: ${err.message}` });
                            }
                        }
                    } catch (err) {
                        addConsoleLog({ type: 'error', text: `Error: ${err.message}` });
                    }

                    setInput('');
                }
            };

            if (!isOpen) return null;

            return (
                <div className="dev-console">
                    <div className="console-header">
                        <div className="console-title">Developer Console</div>
                        <button className="console-close" onClick={onClose}>√ó</button>
                    </div>
                    <div className="console-output" ref={outputRef}>
                        {consoleLogs.map((log, idx) => (
                            <div key={idx} className={`console-log ${log.type}`}>
                                {log.text}
                            </div>
                        ))}
                    </div>
                    <div className="console-input">
                        <input
                            type="text"
                            value={input}
                            onChange={(e) => setInput(e.target.value)}
                            onKeyDown={handleCommand}
                            placeholder="Type command..."
                        />
                    </div>
                </div>
            );
        }

        function DevPanel() {
            const isDevLoggedIn = useStore((s) => s.isDevLoggedIn);
            const setDevLoggedIn = useStore((s) => s.setDevLoggedIn);
            const devUsername = useStore((s) => s.devUsername);
            const devPassword = useStore((s) => s.devPassword);
            const applications = useStore((s) => s.applications);
            const categories = useStore((s) => s.categories);
            const setApplications = useStore((s) => s.setApplications);
            const setCategories = useStore((s) => s.setCategories);
            const addConsoleLog = useStore((s) => s.addConsoleLog);
            const showDevLogin = useStore((s) => s.showDevLogin);
            const setShowDevLogin = useStore((s) => s.setShowDevLogin);

            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [showConsole, setShowConsole] = useState(false);
            const [showAddApp, setShowAddApp] = useState(false);
            const [formData, setFormData] = useState({
                name: '',
                description: '',
                link: '',
                price: 'Free',
                rating: 5,
                tags: '',
                category: '',
            });

            const handleLogin = useCallback((e) => {
                e.preventDefault();
                if (username === devUsername && password === devPassword) {
                    setDevLoggedIn(true);
                    setShowDevLogin(false);
                    setUsername('');
                    setPassword('');
                    addConsoleLog({ type: 'success', text: 'Developer mode activated' });
                } else {
                    addConsoleLog({ type: 'error', text: 'Invalid username or password' });
                }
            }, [username, password, devUsername, devPassword, setDevLoggedIn, setShowDevLogin, addConsoleLog]);

            const handleAddApp = useCallback(async () => {
                if (!formData.name || !formData.description) {
                    addConsoleLog({ type: 'error', text: 'Name and description required' });
                    return;
                }

                const newApp = {
                    ...formData,
                    tags: formData.tags.split(',').map((t) => t.trim()).filter(t => t),
                    rating: parseFloat(formData.rating),
                };

                const success = await saveApplications([...applications, newApp], categories);
                if (success) {
                    setApplications([...applications, newApp]);
                    setFormData({
                        name: '',
                        description: '',
                        link: '',
                        price: 'Free',
                        rating: 5,
                        tags: '',
                        category: '',
                    });
                    setShowAddApp(false);
                    addConsoleLog({ type: 'success', text: `App "${newApp.name}" added successfully` });
                } else {
                    addConsoleLog({ type: 'error', text: 'Failed to add app' });
                }
            }, [formData, applications, categories, setApplications, addConsoleLog]);

            return (
                <>
                    {isDevLoggedIn && (
                        <button
                            className="dev-button"
                            onClick={() => setShowConsole(!showConsole)}
                            title="Toggle Console"
                        >
                            ‚öôÔ∏è
                        </button>
                    )}

                    {showDevLogin && !isDevLoggedIn && (
                        <div className="modal-overlay" onClick={() => setShowDevLogin(false)}>
                            <div className="modal" onClick={(e) => e.stopPropagation()}>
                                <h2 className="modal-title">Developer Login</h2>
                                <form onSubmit={handleLogin}>
                                    <div className="form-group">
                                        <label className="form-label">Username</label>
                                        <input
                                            type="text"
                                            className="form-input"
                                            value={username}
                                            onChange={(e) => setUsername(e.target.value)}
                                            placeholder="Enter username"
                                            autoFocus
                                            required
                                        />
                                    </div>
                                    <div className="form-group">
                                        <label className="form-label">Password</label>
                                        <input
                                            type="password"
                                            className="form-input"
                                            value={password}
                                            onChange={(e) => setPassword(e.target.value)}
                                            placeholder="Enter password"
                                            required
                                        />
                                    </div>
                                    <div style={{ display: 'flex', gap: '1rem' }}>
                                        <button type="submit" className="btn btn-primary" style={{ flex: 1 }}>
                                            Login
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}

                    {isDevLoggedIn && showAddApp && (
                        <div className="modal-overlay" onClick={() => setShowAddApp(false)}>
                            <div className="modal" onClick={(e) => e.stopPropagation()}>
                                <h2 className="modal-title">Add New App</h2>
                                <div className="form-group">
                                    <label className="form-label">App Name</label>
                                    <input
                                        type="text"
                                        className="form-input"
                                        value={formData.name}
                                        onChange={(e) => setFormData({ ...formData, name: e.target.value })}
                                        placeholder="App name"
                                    />
                                </div>
                                <div className="form-group">
                                    <label className="form-label">Description</label>
                                    <textarea
                                        className="form-textarea"
                                        value={formData.description}
                                        onChange={(e) => setFormData({ ...formData, description: e.target.value })}
                                        placeholder="App description"
                                    />
                                </div>
                                <div className="form-group">
                                    <label className="form-label">Link</label>
                                    <input
                                        type="text"
                                        className="form-input"
                                        value={formData.link}
                                        onChange={(e) => setFormData({ ...formData, link: e.target.value })}
                                        placeholder="https://..."
                                    />
                                </div>
                                <div className="form-group">
                                    <label className="form-label">Price</label>
                                    <input
                                        type="text"
                                        className="form-input"
                                        value={formData.price}
                                        onChange={(e) => setFormData({ ...formData, price: e.target.value })}
                                        placeholder="Free or price"
                                    />
                                </div>
                                <div className="form-group">
                                    <label className="form-label">Rating (0-5)</label>
                                    <input
                                        type="number"
                                        className="form-input"
                                        min="0"
                                        max="5"
                                        step="0.1"
                                        value={formData.rating}
                                        onChange={(e) => setFormData({ ...formData, rating: e.target.value })}
                                    />
                                </div>
                                <div className="form-group">
                                    <label className="form-label">Tags (comma-separated)</label>
                                    <input
                                        type="text"
                                        className="form-input"
                                        value={formData.tags}
                                        onChange={(e) => setFormData({ ...formData, tags: e.target.value })}
                                        placeholder="tag1, tag2, tag3"
                                    />
                                </div>
                                <div style={{ display: 'flex', gap: '1rem' }}>
                                    <button className="btn btn-primary" onClick={handleAddApp} style={{ flex: 1 }}>
                                        Add App
                                    </button>
                                    <button className="btn btn-secondary" onClick={() => setShowAddApp(false)}>
                                        Cancel
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {isDevLoggedIn && (
                        <button
                            className="btn btn-primary"
                            style={{ position: 'fixed', bottom: '80px', right: '2rem', zIndex: 500 }}
                            onClick={() => setShowAddApp(true)}
                        >
                            + Add App
                        </button>
                    )}

                    <DevConsole isOpen={showConsole && isDevLoggedIn} onClose={() => setShowConsole(false)} />
                </>
            );
        }

        function App() {
            const applications = useStore((s) => s.applications);
            const categories = useStore((s) => s.categories);
            const settings = useStore((s) => s.settings);
            const updateSettings = useStore((s) => s.updateSettings);
            const setApplications = useStore((s) => s.setApplications);
            const setCategories = useStore((s) => s.setCategories);

            const [filteredApps, setFilteredApps] = useState([]);
            const [selectedCategory, setSelectedCategory] = useState('All');
            const [searchQuery, setSearchQuery] = useState('');
            const [showSettings, setShowSettings] = useState(false);

            useEffect(() => {
                fetchApplications().then(({ applications, categories }) => {
                    setApplications(applications);
                    setCategories(categories);
                });
            }, [setApplications, setCategories]);

            useEffect(() => {
                let filtered = applications || [];

                if (selectedCategory !== 'All') {
                    filtered = filtered.filter((app) => app.category === selectedCategory);
                }

                if (searchQuery) {
                    filtered = filtered.filter(
                        (app) =>
                            (app.name || '').toLowerCase().includes(searchQuery.toLowerCase()) ||
                            (app.description || '').toLowerCase().includes(searchQuery.toLowerCase())
                    );
                }

                setFilteredApps(filtered);
            }, [applications, selectedCategory, searchQuery]);

            useEffect(() => {
                const root = document.documentElement;
                root.style.setProperty('--accent-color', settings.accentColor);
                try {
                    const rgb = parseInt(settings.accentColor.slice(1), 16);
                    const r = (rgb >> 16) & 255;
                    const g = (rgb >> 8) & 255;
                    const b = rgb & 255;
                    root.style.setProperty('--accent-rgb', `${r}, ${g}, ${b}`);
                } catch (err) {
                    // ignore if color parsing fails
                }
            }, [settings.accentColor]);

            return (
                <>
                    <StarField />
                    <div className="gradient-orb orb-1" />
                    <div className="gradient-orb orb-2" />

                    <div className="content">
                        <header className="header">
                            <div className="header-content">
                                <div className="logo">
                                    EMBER
                                    <span className="logo-version">(v1.0 beta)</span>
                                </div>
                                <div className="header-buttons">
                                    <button className="btn btn-secondary" onClick={() => setShowSettings(!showSettings)}>
                                        ‚öôÔ∏è Settings
                                    </button>
                                    <button className="btn btn-secondary" onClick={() => useStore.getState().setShowDevLogin(true)}>
                                        üë®‚Äçüíª Developer
                                    </button>
                                </div>
                            </div>
                        </header>

                        <div className="main-container">
                            <aside className="sidebar">
                                <div className="sidebar-section">
                                    <div className="sidebar-title">Categories</div>
                                    <button
                                        className={`category-btn ${selectedCategory === 'All' ? 'active' : ''}`}
                                        onClick={() => setSelectedCategory('All')}
                                    >
                                        All Apps
                                    </button>
                                    {categories.map((cat) => (
                                        <button
                                            key={cat}
                                            className={`category-btn ${selectedCategory === cat ? 'active' : ''}`}
                                            onClick={() => setSelectedCategory(cat)}
                                        >
                                            {cat}
                                        </button>
                                    ))}
                                </div>
                            </aside>

                            <main className="main-content">
                                <input
                                    type="text"
                                    className="search-bar"
                                    placeholder="Search apps..."
                                    value={searchQuery}
                                    onChange={(e) => setSearchQuery(e.target.value)}
                                />

                                <div className="app-grid">
                                    {filteredApps.map((app, idx) => (
                                        <div key={idx} className="app-card">
                                            <div className="app-card-content">
                                                <h3 className="app-name">{app.name}</h3>
                                                <p className="app-description">{app.description}</p>
                                                <div className="app-meta">
                                                    {settings.showRatings && <span className="app-rating">‚≠ê {app.rating}</span>}
                                                    {settings.showPrices && <span className="app-price">{app.price}</span>}
                                                </div>
                                                <div className="app-tags">
                                                    { (app.tags || []).map((tag, i) => (
                                                        <span key={i} className="tag">{tag}</span>
                                                    ))}
                                                </div>
                                                <a href={app.link || '#'} target="_blank" rel="noopener noreferrer" className="app-link">
                                                    Download
                                                </a>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </main>
                        </div>

                        {showSettings && (
                            <div className="modal-overlay" onClick={() => setShowSettings(false)}>
                                <div className="modal" onClick={(e) => e.stopPropagation()}>
                                    <h2 className="modal-title">Customization Settings</h2>

                                    <div className="form-group">
                                        <label className="form-label">Accent Color</label>
                                        <input
                                            type="color"
                                            value={settings.accentColor}
                                            onChange={(e) => updateSettings({ accentColor: e.target.value })}
                                            style={{ width: '100%', height: '60px', border: 'none', borderRadius: '0.375rem', cursor: 'pointer' }}
                                        />
                                    </div>

                                    <div className="form-group">
                                        <label className="form-label">
                                            <input
                                                type="checkbox"
                                                checked={settings.showRatings}
                                                onChange={(e) => updateSettings({ showRatings: e.target.checked })}
                                                style={{ marginRight: '0.5rem' }}
                                            />
                                            Show Ratings
                                        </label>
                                    </div>

                                    <div className="form-group">
                                        <label className="form-label">
                                            <input
                                                type="checkbox"
                                                checked={settings.showPrices}
                                                onChange={(e) => updateSettings({ showPrices: e.target.checked })}
                                                style={{ marginRight: '0.5rem' }}
                                            />
                                            Show Prices
                                        </label>
                                    </div>

                                    <button className="btn btn-primary" onClick={() => setShowSettings(false)}>
                                        Close
                                    </button>
                                </div>
                            </div>
                        )}

                        <DevPanel />
                    </div>
                </>
            );
        }

        // Render app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
