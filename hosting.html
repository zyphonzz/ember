<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>1 Hour File Host</title>
  <style>
        * {
            margin: 0;
            padding: 0;a
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: #0a0a0a;
            color: #cccccc;
            min-height: 100vh;
            overflow-x: hidden;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        
        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-text {
            color: #ccc;
            font-family: 'Courier New', monospace;
            font-size: 2rem;
            letter-spacing: 3px;
            text-shadow: 0 0 10px #ccc, 0 0 20px #ccc;
            animation: pulseGlow 2s infinite;
        }
        
        @keyframes pulseGlow {
            0%, 100% {
                text-shadow: 0 0 10px #ccc, 0 0 20px #ccc;
            }
            50% {
                text-shadow: 0 0 15px #fff, 0 0 30px #fff;
            }
        }
        
        .dots::after {
            content: '';
            display: inline-block;
            animation: dotPulse 1.2s steps(4, end) infinite;
        }
        
        @keyframes dotPulse {
            0% { content: ''; }
            25% { content: '.'; }
            50% { content: '..'; }
            75% { content: '...'; }
            100% { content: ''; }
        }


        .container {
            display: grid;
            grid-template-areas: 
                "header header"
                "sidebar main";
            grid-template-rows: auto 1fr;
            grid-template-columns: 280px 1fr;
            min-height: 100vh;
            gap: 1px;
            background-color: #333;
        }

        .header {
            grid-area: header;
            background-color: #0a0a0a;
            padding: 20px;
            border-bottom: 2px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left h1 {
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 5px;
            color: #ffffff;
        }

        .version {
            color: #666;
            font-size: 0.9rem;
        }

        .header-right {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .dev-login-btn {
            background-color: #1a1a1a;
            border: 2px solid #888;
            color: #888;
            padding: 8px 16px;
            font-family: inherit;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dev-login-btn:hover {
            background-color: #888;
            color: #0a0a0a;
            box-shadow: 0 0 10px rgba(136, 136, 136, 0.5);
        }

        .sidebar {
            grid-area: sidebar;
            background-color: #0a0a0a;
            padding: 20px;
            border-right: 2px solid #333;
            overflow-y: auto;
        }

        .filter-section {
            margin-bottom: 30px;
        }

        .filter-input {
            width: 100%;
            background-color: #1a1a1a;
            border: 2px solid #333;
            color: #cccccc;
            padding: 10px;
            font-family: inherit;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .filter-input:focus {
            outline: none;
            border-color: #cccccc;
            box-shadow: 0 0 10px rgba(204, 204, 204, 0.3);
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 10px;
        }

        .filter-btn {
            background-color: #1a1a1a;
            border: 2px solid #333;
            color: #cccccc;
            padding: 8px 12px;
            font-family: inherit;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .filter-btn:hover {
            border-color: #cccccc;
            box-shadow: 0 0 10px rgba(204, 204, 204, 0.3);
            background-color: #2a2a2a;
        }

        .filter-btn.active {
            background-color: #cccccc;
            color: #0a0a0a;
        }

        .main-content {
            grid-area: main;
            background-color: #0a0a0a;
            padding: 20px;
            overflow-y: auto;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .app-card {
            background-color: #1a1a1a;
            border: 2px solid #333;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            display: flex;             /* <- NEW */
            flex-direction: column;    /* <- NEW */
        }

        .app-card:hover {
            border-color: #cccccc;
            box-shadow: 0 0 20px rgba(204, 204, 204, 0.2);
        }

        .app-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
            border-bottom: 2px solid #cccccc;
            padding-bottom: 5px;
            color: #ffffff;
        }

        .app-description {
            color: #aaa;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .app-rating {
            margin-bottom: 10px;
            font-weight: bold;
            color: #cccccc;
        }

        .app-price {
            margin-bottom: 15px;
            font-size: 1.1rem;
            color: #cccccc;
        }

        .app-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .tag {
            background-color: #333;
            border: 1px solid #555;
            padding: 4px 8px;
            font-size: 0.8rem;
            color: #ccc;
            border-radius: 3px;
        }

        /* Grayscale tag variations */
        .tag.tv { background-color: #666; color: white; border-color: #666; }
        .tag.free { background-color: #888; color: #0a0a0a; border-color: #888; }
        .tag.premium { background-color: #555; color: white; border-color: #555; }
        .tag.hacking { background-color: #444; color: white; border-color: #444; }
        .tag.security { background-color: #777; color: white; border-color: #777; }
        .tag.networking { background-color: #999; color: #0a0a0a; border-color: #999; }
        .tag.ai { background-color: #aaa; color: #0a0a0a; border-color: #aaa; }
        .tag.python { background-color: #bbb; color: #0a0a0a; border-color: #bbb; }
        .tag.javascript { background-color: #ccc; color: #0a0a0a; border-color: #ccc; }
        .tag.linux { background-color: #ddd; color: #0a0a0a; border-color: #ddd; }
        .tag.windows { background-color: #eee; color: #0a0a0a; border-color: #eee; }
        .tag.mobile { background-color: #222; color: white; border-color: #222; }
        .tag.web { background-color: #111; color: white; border-color: #111; }
        .tag.crypto { background-color: #333; color: white; border-color: #333; }
        .tag.gaming { background-color: #555; color: white; border-color: #555; }

        .app-actions {
            margin-top: auto; /* <- pushes it to bottom of the flex container */
            padding-top: 15px;
            border-top: 1px solid #333;
        }

        .app-link-btn {
            background-color: #333;
            border: 2px solid #666;
            color: #cccccc;
            padding: 8px 16px;
            font-family: inherit;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .app-link-btn:hover:not(:disabled) {
            background-color: #666;
            border-color: #888;
            box-shadow: 0 0 10px rgba(136, 136, 136, 0.3);
        }

        .app-link-btn:disabled {
            background-color: #1a1a1a;
            border-color: #333;
            color: #555;
            cursor: not-allowed;
        }

        .search-results {
            margin-bottom: 20px;
            color: #666;
        }

        /* Dev Panel Styles */
        .dev-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            display: none;
            overflow-y: auto;
        }

        .dev-panel.active {
            display: block;
        }

        .dev-panel-content {
            max-width: 800px;
            margin: 50px auto;
            background-color: #1a1a1a;
            border: 2px solid #888;
            padding: 30px;
        }

        .dev-panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #888;
            padding-bottom: 15px;
        }

        .dev-panel-title {
            color: #888;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .close-btn {
            background-color: #666;
            border: none;
            color: white;
            padding: 8px 16px;
            font-family: inherit;
            cursor: pointer;
            font-size: 1rem;
        }

        .close-btn:hover {
            background-color: #444;
        }

        .dev-section {
            margin-bottom: 30px;
            border: 1px solid #333;
            padding: 20px;
        }

        .dev-section-title {
            color: #cccccc;
            font-size: 1.2rem;
            margin-bottom: 15px;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            color: #ccc;
            margin-bottom: 5px;
        }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            background-color: #0a0a0a;
            border: 2px solid #333;
            color: #cccccc;
            padding: 10px;
            font-family: inherit;
            font-size: 1rem;
        }

        .form-textarea {
            height: 80px;
            resize: vertical;
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: #cccccc;
            box-shadow: 0 0 10px rgba(204, 204, 204, 0.3);
        }

        .btn-primary {
            background-color: #cccccc;
            border: none;
            color: #0a0a0a;
            padding: 12px 24px;
            font-family: inherit;
            font-size: 1rem;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn-primary:hover {
            background-color: #aaa;
        }

        .btn-secondary {
            background-color: #333;
            border: 2px solid #666;
            color: #ccc;
            padding: 10px 20px;
            font-family: inherit;
            font-size: 1rem;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn-secondary:hover {
            background-color: #555;
        }

        .tag-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .tag-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #ccc;
        }

        .tag-checkbox input[type="checkbox"] {
            accent-color: #cccccc;
        }

        .login-form {
            max-width: 400px;
            margin: 100px auto;
            background-color: #1a1a1a;
            border: 2px solid #888;
            padding: 30px;
        }

        .login-title {
            color: #888;
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 30px;
        }

        .error-message {
            color: #999;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .success-message {
            color: #cccccc;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .status-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #1a1a1a;
            border: 2px solid #888;
            color: #cccccc;
            padding: 10px 20px;
            z-index: 1001;
            display: none;
        }

        .status-message.show {
            display: block;
        }

        /* Hamburger menu (hidden on desktop) */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: #ccc;
            font-size: 2rem;
            margin-left: 10px;
            cursor: pointer;
            z-index: 1002;
        }

        /* Sidebar drawer on mobile */
        .sidebar {
            transition: transform 0.3s ease;
        }
        .sidebar.mobile-hidden {
            transform: translateX(-110%);
            position: fixed;
            left: 0; top: 0; bottom: 0;
            width: 80vw;
            max-width: 320px;
            z-index: 1100;
            background: #0a0a0a;
            box-shadow: 2px 0 12px rgba(0,0,0,0.6);
        }
        .sidebar.mobile-visible {
            transform: translateX(0);
            position: fixed;
            left: 0; top: 0; bottom: 0;
            width: 80vw;
            max-width: 320px;
            z-index: 1100;
            background: #0a0a0a;
            box-shadow: 2px 0 12px rgba(0,0,0,0.6);
        }
        .sidebar-backdrop {
            display: none;
        }
        .sidebar-backdrop.active {
            display: block;
            position: fixed;
            z-index: 1099;
            left: 0; top: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
        }

        @media (max-width: 768px) {
            .container {
                grid-template-areas: 
                    "header"
                    "main";
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
            }
            .sidebar {
                border-right: none;
                border-bottom: 2px solid #333;
                position: fixed;
                left: 0; top: 0; bottom: 0;
                width: 80vw;
                max-width: 320px;
                height: 100vh;
                overflow-y: auto;
                background: #0a0a0a;
                transform: translateX(-110%);
                transition: transform 0.3s ease;
                z-index: 1100;
                box-shadow: 2px 0 12px rgba(0,0,0,0.6);
            }
            .sidebar.mobile-visible {
                transform: translateX(0);
            }
            .mobile-menu-btn {
                display: inline-block;
            }
            .header {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                gap: 0;
            }
            .header-left {
                flex: 1 1 auto;
            }
            .main-content {
                padding: 10px;
            }
            .content-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            .dev-panel-content, .login-form {
                margin: 10px;
                padding: 10px;
            }
            .app-card {
                padding: 12px;
            }
            .filter-section {
                margin-bottom: 12px;
            }
            .filter-input {
                font-size: 1rem;
                padding: 8px;
            }
            .filter-grid {
                gap: 6px;
            }
            .btn-primary, .btn-secondary {
                padding: 9px 16px;
                font-size: 0.95rem;
            }
            .app-link-btn {
                font-size: 1rem;
                padding: 9px 12px;
            }
        }

        /* Touch-friendly enhancements */
        .app-link-btn, .filter-btn, .dev-login-btn, .btn-primary, .btn-secondary {
            min-height: 44px;
            min-width: 44px;
        }
        input, button, textarea {
            font-size: 1rem;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .app-card {
            background-color: #1a1a1a;
            border: 2px solid #444;
            transition: transform 0.2s ease;
        }
        
        .app-card:hover {
            transform: translateY(-2px);
        }
        /* === Rounded Corners Enhancements === */
        .app-card,
        .app-link-btn,
        .filter-btn,
        .filter-input,
        .dev-login-btn,
        .form-input,
        .form-textarea,
        .form-select,
        .btn-primary,
        .btn-secondary,
        .tag,
        .dev-panel-content,
        .login-form,
        .close-btn,
        .status-message {
            border-radius: 6px;
        }
    </style>
</head>
<body>

  <div class="main-content">
    <div class="content-grid">
      <div class="app-card">
        <div class="app-title">EMBER - temp file hosting</div>
        <div class="app-description">temporary uploading stuff. videos should embed in discord, others prolly wont.</div>
        
        <form id="upload-form">
          <input type="file" name="file" class="form-input" required />
          <button type="submit" class="app-link-btn" style="margin-top: 10px;">Upload</button>
        </form>

        <div id="link-container" style="margin-top: 15px; display: none;">
          <video id="video-preview" controls style="width:100%; max-height: 200px; margin-bottom: 10px;"></video>
          <input type="text" id="file-url" class="form-input" readonly />
          <button onclick="copyLink()" class="app-link-btn" style="margin-top: 10px;">Copy Link</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('upload-form');
    const linkContainer = document.getElementById('link-container');
    const fileUrlInput = document.getElementById('file-url');
    const videoPreview = document.getElementById('video-preview');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const res = await fetch('/upload', {
        method: 'POST',
        body: formData
      });
      const data = await res.json();
      const fullUrl = window.location.origin + data.url;
      fileUrlInput.value = fullUrl;
      linkContainer.style.display = 'block';

      if (data.url.endsWith('.mp4') || data.url.endsWith('.webm')) {
        videoPreview.src = fullUrl;
        videoPreview.style.display = 'block';
      } else {
        videoPreview.style.display = 'none';
      }
    });

    function copyLink() {
      navigator.clipboard.writeText(fileUrlInput.value);
      alert('Copied to clipboard!');
    }
  </script>

</body>
</html>
